# Name of workflow
name: Lint and Test workflow

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - develop
      - staging

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest

    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      # Install dependencies
      - name: ðŸ§° Install Deps
        run: |
          npm install
          npm install concurrently wait-on

      # Run lint
      - name: Run Lint
        run: npm run lint

      # Run build
      - name: Run Build
        run: npm run build

      # Start server
      - name: Start server and wait
        run: |
          npx concurrently -k -s first -n "SERVER,WAIT" \
          "npm run develop" \
          "npx wait-on http://localhost:3001 --timeout 90000"
        env:
          PORT: 3001

      # Run Component tests
      - name: Run Component Tests
        run: npm run test-component
